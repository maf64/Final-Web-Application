<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
          initial-scale=1/0">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.6.0/main.min.js"></script>
    <input type="button" class="btn btn-lg btn-success" onclick="history.back()" value="Home" />
</head>
<body>
<div id="calendar"></div>
<script>
    let calendarE1 = document.getElementById
    ('calendar');

    let calendar = new FullCalendar.Calendar
    (calendarE1, {
        events : [
            {% for event in events %}
            {
                title : '{{event.todo}}',
                start : '{{event.date}}',
            },
            {% endfor %}
        ]
      });

    calendar.render();
</script>
</body>
</html>
